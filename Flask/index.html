<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/HD-wallpaper-green-plant-on-white-ceramic-pot - Copy.jpg'); /* Path to your image in static folder */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #219653;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #ecf0f1;
            display: none;
        }
        #result h2 {
            color: #e74c3c;
            margin-top: 0;
        }
        #result h3 {
            color: #2980b9;
            margin-top: 20px;
        }
        #result p {
            margin: 5px 0;
            color: #2c3e50;
        }
        #result ul {
            margin: 5px 0 0 20px;
            padding-left: 0;
            list-style-type: disc;
        }
        #result ul ul {
            list-style-type: circle;
            margin-left: 20px;
        }
        #result ul ul ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fertilizer Recommendation</h1>
        <form id="recommendationForm">
            <label for="soil_type">Soil Type:</label>
            <select id="soil_type" name="soil_type">
                <option value="Loamy">Loamy</option>
                <option value="Sandy">Sandy</option>
                <option value="Clay">Clay</option>
            </select>

            <label for="plant_type">Plant Type:</label>
            <select id="plant_type" name="plant_type">
                <option value="Banana">Banana</option>
                <option value="Coffee">Coffee</option>
                <option value="Rice">Rice</option>
            </select>

            <label for="deficiency_type">Deficiency Type:</label>
            <select id="deficiency_type" name="deficiency_type">
                <option value="Nitrogen">Nitrogen</option>
                <option value="Phosphorus">Phosphorus</option>
                <option value="Potassium">Potassium</option>
                <option value="Magnesium">Magnesium</option>
                <option value="Iron">Iron</option>
            </select>

            <label for="severity_level">Severity Level:</label>
            <select id="severity_level" name="severity_level">
                <option value="Mild">Mild</option>
                <option value="Moderate">Moderate</option>
                <option value="Severe">Severe</option>
            </select>

            <button type="submit">Get Recommendation</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
