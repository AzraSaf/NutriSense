<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Plant Image</title>
    <link rel="stylesheet" href="upload_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Caveat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>  

    <!-- Big Title -->
    <h1 class="page-title">Getting Started ...</h1>  

    <div class="upload-wrapper">
        <div class="instructions">
            <h2>Step 1:</h2> 
            <p>Take a picture of any deficiency leaf from your plant and save it to your desktop.</p>
            <p>After that, upload the image by clicking "Choose File".</p>
        </div> 
    
        <div class="upload-container">
            <h2>Upload Your Plant Image</h2>
            <p>Upload a photo of your plant to check for deficiencies.</p>
            <label for="file-upload" class="upload-btn">Choose File ðŸ“¤</label>
            <input type="file" id="file-upload" accept="image/*">
    
            <!-- Next Button inside upload-wrapper -->
            <div class="next-container">
                <button class="next-btn">Next â†’</button>
            </div>
        </div>
    </div>

    <img src="arrow.png" class="arrow" id="arrow">

    <script>
        setTimeout(() => {
            document.getElementById("arrow").classList.add("reveal");
        }, 1000);
    </script>

</body>
</html>
