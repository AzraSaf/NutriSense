<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Deficiency Detector</title>
    <link rel="stylesheet" href="deficiency_finder.css">
</head>
<body>
    <div class="upload-wrapper">
        <h2>Upload Your Rice Leaf Image</h2>
        <p>Select an image to detect deficiencies.</p>

        <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*">
            <div id="previewContainer">
                <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
            </div>
            <button class="upload-btn">Analyze</button>
        </div>

        <h3 id="result" class="hidden"></h3>
    </div>

    <script src="deficiency_finder.js"></script>
</body>
</html>
