<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nutri.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
<nav>
    <div class="logo">NUTRISENSE-logo</div>
    <ul class="nav-links">
        <li><a href="#upload-location">UPLOAD LOCATION</a></li>
        <li><a href="#upload-image">UPLOAD IMAGE</a></li>
        <li><a href="#about-us">ABOUT US</a></li>
        <li><a href="#contact">CONTACT</a></li>
    </ul>
</nav>
<header></header>
<main>
    <section class="search-section">
        <h2>Find Suitable Plants for Your Location</h2>
        <!-- Dropdown Structure -->
        <div class="dropdown">
            <input type="text" id="location" class="locationInput" placeholder="Search for a location..." onfocus="showDropdown()"
                   onkeyup="filterLocations()">
            <div id="locationDropdown" class="dropdown-content">

            </div>
        </div>
        <button onclick="getPlants()">Find Plants</button>
    </section>
    <section class="results" style="display: none;">
        <h2>Recommended Plants</h2>
        <div id="plant-list" class="gallery"></div>
    </section>
</main>
</body>
</html>
